<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&family=Silkscreen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
    <title>Calculadora</title>
</head>

<body>
    <!--Background-->
    <div class="container-fluid background">
        <!--Calculator-->
        <div class="calculator">
            <h2>Calculadora</h2>

            <p class="results" id="results">
                
            </p>

            <div class="row buttons">
                <button class="num-btn signals col-3" onclick="clean()">
                    AC
                </button>
                <button class="num-btn signals col-3" onclick="cleanLastNum()">
                    C
                </button>
                <button class="num-btn signals col-3" id="root" onclick="teste('√')">
                    √
                </button>
                <button class="num-btn signals col-3" id="division" onclick="teste('÷')">
                    ÷
                </button>
                <button class="num-btn col-3" onclick="insert('7')">
                    7
                </button>
                <button class="num-btn col-3" onclick="insert('8')">
                    8
                </button>
                <button class="num-btn col-3" onclick="insert('9')">
                    9
                </button>
                <button class="num-btn signals col-3" id="multi" onclick="teste('x')">
                    x
                </button>
                <button class="num-btn col-3" onclick="insert('4')">
                    4
                </button>
                <button class="num-btn col-3" onclick="insert('5')">
                    5
                </button>
                <button class="num-btn col-3" onclick="insert('6')">
                    6
                </button>
                <button class="num-btn signals col-3" id="sum" onclick="teste('+')">
                    +
                </button>
                <button class="num-btn col-3" onclick="insert('1')">
                    1
                </button>
                <button class="num-btn col-3" onclick="insert('2')">
                    2
                </button>
                <button class="num-btn col-3" onclick="insert('3')">
                    3
                </button>
                <button class="num-btn signals col-3" id="sub" onclick="teste('-')">
                    -
                </button>
                <button class="num-btn col-6" onclick="insert('0')">
                    0
                </button>
                <button class="num-btn col-3" onclick="insert('.')">
                    .
                </button>
                <button class="num-btn signals col-3" onclick="equals()">
                    =
                </button>

            </div>
        </div>
    </div>
















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="./js/calculator.js"></script>
</body>

</html>
